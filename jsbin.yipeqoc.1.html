<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Serif Text', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav {
      position: fixed; /* 상단 고정 */
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      border-bottom: 1px solid black;
      display: flex;
      align-items: center;
      background-color: white; /* 배경색 추가 */
      z-index: 10; /* 다른 요소 위에 표시되도록 설정 */
    }

    .nav-title {
      font-size: 30px;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-items {
      display: flex;
      margin-left: auto;
      margin-right: 10px;
    }

    .nav-item {
      margin-left: 10px;
      font-size: 25px;
    }

    .nav-item a {
      text-decoration: none; /* 링크 밑줄 제거 */
      color: black; /* 글자색 */
    }

    .main {
      margin-top: 70px; /* 네비게이션 높이만큼 여백 */
      text-align: center;
    }

    .tittle {
      font-size: 150%; /* 텍스트 크기 조절 */
      font-weight: bold;
      margin: 20px 0;
    }

    .image-container {
      width: 350px; /* 이미지 컨테이너 크기 변경 */
      height: 350px; /* 이미지 컨테이너 크기 변경 */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-container img {
      width: 100%; /* 이미지 너비 변경 */
      height: auto; /* 높이는 비율 유지 */
    }

    .caption-box {
      background-color: black; /* 까만 박스 */
      color: white; /* 하얀 글자 */
      padding: 10px;
      margin-top: 10px; /* 이미지와 간격 */
      font-size: 18px;
      width: 100%; /* 부모 요소 기준 너비를 꽉 채움 */
      text-align: center; /* 텍스트 중앙 정렬 */
      border-radius: 5px; /* 모서리 둥글게 (선택사항) */
      cursor: pointer; /* 클릭 가능 표시 */
    }

    .caption-box a {
      color: white; /* 링크 글자색 */
      text-decoration: none; /* 밑줄 제거 */
      display: block; /* 전체 박스 영역을 클릭 가능 */
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-title">Digital Design</div>
    <div class="nav-items">
      <div class="nav-item"><a href="./">HOME</a></div>
    </div>
  </div>
  
  <div class="main">
    <div class="tittle">
      하프톤이 들어간 티셔츠 만들기
    </div>
    <div class="image-container">
      <img src="https://i.ibb.co/RY9CR1b/image.png" alt="티셔츠 디자인">
    </div>
    <div class="caption-box">
      <a href="nextpage.html">만들기</a>
    </div>
  </div>
</body>
</html>
